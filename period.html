    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Header</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Logo</div>
            <div class="menu-toggle">
                <div class="hamburger"></div>
            </div>
            <nav class="nav-menu">
                <ul class="menu">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Your website content goes here -->

    <script src="scripts.js"></script>
</body>
</html>

</body>
<style>
    body {
    margin: 0;
    font-family: Arial, sans-serif;
}

header {
    background-color: #333;
    padding: 20px;
    color: #fff;
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-size: 24px;
    font-weight: bold;
}

.menu {
    display: flex;
    list-style: none;
}

.menu li {
    margin-right: 20px;
}

.menu li:last-child {
    margin-right: 0;
}

.menu li a {
    color: #fff;
    text-decoration: none;
}

/* Media query for mobile devices */
@media (max-width: 768px) {
    .menu {
        display: none;
    }

    .mobile-menu-toggle {
        display: block;
        cursor: pointer;
    }
}

/* Styles for mobile menu toggle */
.mobile-menu-toggle {
    display: none;
}

.mobile-menu-toggle span {
    display: block;
    width: 30px;
    height: 3px;
    background-color: #fff;
    margin-bottom: 5px;
}

/* Styles for mobile menu */
.mobile-menu {
    display: flex;
    flex-direction: column;
    background-color: #333;
    padding: 20px;
    position: absolute;
    top: 60px;
    left: 0;
    right: 0;
}

.mobile-menu li {
    margin-bottom: 10px;
}

.mobile-menu li a {
    color: #fff;
    text-decoration: none;
}

</style>
</html>
